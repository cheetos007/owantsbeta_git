 {% load i18n setting_tags pin_tags %}
 {% site_setting "allow_tweet" as allow_tweet %}
	 {% if allow_tweet %}
	 <a href="https://twitter.com/share" class="twitter-share-button" data-via="{% site_setting "twitter_handle" %}" data-url="{% absolute_url single_pin pin.pk %}" data-lang="{{LANGUAGE_CODE}}">{% trans "Tweet" %}</a>
	                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	 {% endif %}

{% site_setting "allow_facebook_like" as allow_like %}

	{% if allow_like %}
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={% site_setting "facebook_app_id" %}";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>


	<div class="fb-like" data-href="{% absolute_url single_pin pin.pk %}" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false"></div>
	{% endif %}
